<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body style="padding: 2%;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
      </div>
    </nav>
    <br /><br />
    <div class="contain-fluid">
      <div class="form-inline">
        <div class="form-group">
          <label>Descrição:&nbsp;</label><input type="text" class="form-control" id="description" placeholder="Descrição do lançamento." />
        </div>
        <div class="form-group">
          <label>Valor:&nbsp;</label><input type="text" class="form-control" id="value" placeholder="0.50" />
        </div>
        <div class="form-group">
          <label>Tipo:&nbsp;</label>
          <select id="type" class="form-control">
            <option value="E" selected>Entrada</option>
            <option value="S">Saida</option>
          </select>
        </div>
        <div class="form-group">
          <label>Data:&nbsp;</label><input type="datetime-local" class="form-control" id="date" />
        </div>
        <span id="btnUpdate" style="display: none;">
          <span id="inputIdUpdate"></span>
          <button class="btn btn-default" onclick="updateData();">Gravar</button>
          <button class="btn btn-default" onclick="resetForm();">Cancelar</button>
        </span>
        <span id="btnAdd" style="margin-left: 72%;">
          <button class="btn btn-default" onclick="addData();">Adicionar</button>
          <button class="btn btn-default" onclick="resetForm();">Limpar</button>
        </span>
      </div>
      <div id="errors" style="display: none;"></div>
      <table id="listTable" class="table table-hover"></table><br />
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <h4 style="text-align: center;">
        <font color="blue">Entrada: <span id="totalEntrada">$ 0,00</span></font> |
        <font color="red">Saida: <span id="totalSaida">$ 0,00</span></font> |
        <font color="green">Total: <span id="totalValue">$ 0,00</span></font>
      </div>
    </nav>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="financial_control.js"></script>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
